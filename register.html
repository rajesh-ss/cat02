<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
    <link rel="stylesheet" href="register.css" />
    <title>Register</title>
</head>

<body>
    <div class="container-fluid h-custom mt-3 mb-5">

        <div class="flex-column d-flex justify-content-center align-items-center h-100">
            <img src="./assests/christ_logo.jpeg" class="img-fluid mb-5" alt="Logo" id="christLogo" />
            <h1>Registeration Form</h1>

            <form class=" border border-info rounded-lg pt-5 pb-2 pr-5 pl-5 mw-100 custom submitter inwid" id="suber">

                <!-- name input er_or_0 -->
                <div class="form-outline mb-2">
                    <label class="form-label" for="getNam">Name</label>
                    <input type="text" id="getNam" class="form-control form-control-lg" placeholder="Enter your name" />
                    <span class="er_or"></span>
                </div>

                <!-- Email input er_or_1 -->
                <div class="form-outline mb-2">
                    <label class="form-label" for="getEm">Email address</label>
                    <input type="email" id="getEm" class="form-control form-control-lg"
                        placeholder="Enter your email address" />
                    <span class="er_or"></span>
                </div>

                <!-- branch input er_or_2-->
                <div class="form-outline mb-2">
                    <label class="form-label" for="getbranch">Branch</label>
                    <input type="text" id="getbranch" class="form-control form-control-lg"
                        placeholder="Enter your branch" />
                    <span class="er_or"></span>
                </div>

                <!-- college input er_or_3-->
                <div class="form-outline mb-2">
                    <label class="form-label" for="getclg">College/University</label>
                    <input type="text" id="getclg" class="form-control form-control-lg"
                        placeholder="Enter your College or University" />
                    <span class="er_or"></span>
                </div>

                <!-- state input er_or_4-->
                <div class="form-outline mb-2">
                    <label class="form-label" for="getstate">State</label>
                    <input type="text" id="getstate" class="form-control form-control-lg" placeholder="State" />
                    <span class="er_or"></span>
                </div>

                <!-- Address input er_or_5-->
                <div class="form-outline mb-2">
                    <label class="form-label" for="getaddr">Address</label>
                    <input type="text" id="getaddr" class="form-control form-control-lg" placeholder="Address" />
                    <span class="er_or"></span>
                </div>

                <!-- age input er_or_6-->
                <div class="form-outline mb-2">
                    <label class="form-label" for="getage">age</label>
                    <input type="number" id="getage" class="form-control form-control-lg" placeholder="age" />
                    <span class="er_or"></span>
                </div>

                <!-- phone input er_or_7 -->
                <div class="form-outline mb-2">
                    <label class="form-label" for="getPh">Phone number</label>
                    <input type="number" id="getPh" class="form-control form-control-lg"
                        placeholder="Enter your phone number" />
                    <span class="er_or"></span>
                </div>

                <!-- userName input er_or_8 -->
                <div class="form-outline mb-2">
                    <label class="form-label" for="getusrname">user name</label>
                    <input type="text" id="getusrname" class="form-control form-control-lg" placeholder="user name" />
                    <span class="er_or"></span>
                </div>

                <!-- password input er_or_9 -->
                <div class="form-outline mb-2">
                    <label class="form-label" for="getPsw">Password</label>
                    <input type="password" id="getPsw" class="form-control form-control-lg"
                        placeholder="Enter password" />
                    <span class="er_or"></span>
                </div>



                <div
                    class="container-fluid d-flex flex-row justify-content-center align-items-center border-infos mt-3">

                    <button type="submit" class="btn btn-primary btn-lg" onclick="valAll()">
                        Register
                    </button>

                </div>

        </div>
        </form>
    </div>

    </div>
    <script src="loginValidation.js">

    </script>
</body>

</html>
